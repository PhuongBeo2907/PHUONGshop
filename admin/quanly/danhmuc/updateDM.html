<div class="rouded p-3">
    <form class=" justify-content-center mw-50  ">
        <h3 class="mt-3 text-center ">Chỉnh sửa danh mục</h3>

        <div class="mb-3">
            <label class="form-label">Mã danh mục</label>
            <input class="form-control" ng-model="danhmuc.id" type="text" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên danh mục: </label>
            <input class="form-control" ng-model="danhmuc.ten" type="text" >
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả: </label>
            <input class="form-control" ng-model="danhmuc.mo_ta" type="text" >
        </div>
        <div class="mb-3 ">
            <label for="form-label">Trạng thái: </label>
                <select class="form-control text-dark" id="sel1" ng-model="danhmuc.trang_thai">
                    <option>- Lựa Chọn -</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã ngừng bán">Đã ngừng bán</option>
                </select>
        </div>

        <div class="mb-3 text-center">
            <a class="btn btn-success rounded-1" ng-click="OnClickUpdateDM()">
                Chỉnh sửa danh mục
            </a>
            <a class="btn btn-secondary " href="#!danhmuc-list">
                Quay lại
            </a>
        </div>
        <!-- Khu vực thông báo lỗi -->
        <div class="alert alert-danger mt-1" ng-hide="formStatus">
            {{formMessage}}
        </div>
    </form>
</div>
