<div class="rouded p-3">
    <form class=" justify-content-center mw-50  ">
        <h3 class="mt-3 text-center ">Chi tiết sản phẩm </h3>

        <div class="mb-3">
            <label class="form-label">Mã sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập id sản phẩm" ng-model="sanpham.id"
            disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" ng-model="sanpham.ten"
            disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh</label>
            <input class="form-control" type="text" placeholder="Nhập đường dẫn ảnh" ng-model="sanpham.hinh_anh" accept="image/*"
            disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input class="form-control" type="text"  ng-model="sanpham.danh_muc"
            disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Giá gốc</label>
            <input class="form-control" type="text" placeholder="Nhập giá gốc " ng-model="sanpham.gia_niem_yet" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input class="form-control" type="text" placeholder="Nhập giá bán " ng-model="sanpham.gia_ban" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="text" placeholder="Nhập số lượng" ng-model="sanpham.so_luong" disabled>
        </div>

        <div class="mb-3">
            <div class="form-floating" style="height: fit-content">
                <select class="form-control"
                ng-model="sanpham.trang_thai" disabled>
                    <option value="">-Chọn trạng thái-</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã ngừng bán">Đã ngừng bán</option>
                </select>
                <label class="form-label">Chọn trạng thái:</label>
            </div>
        </div>

        <div class="mb-3 text-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-info  rounded-1" href="#!sanpham-list">
                        Quay lại
                    </a>
                </li>
            </ul>
        </div>
        
    </form>
</div>
