<div class="rouded p-3">
    <form class=" justify-content-center mw-50  ">
        <h3 class="mt-3 text-center ">Chi tiết sản phẩm </h3>

        <div class="mb-3">
            <label class="form-label">Mã sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập id sản phẩm" ng-model="sanpham.id"
            disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" ng-model="sanpham.ten"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh</label>
            <input class="form-control" type="text" placeholder="Nhập đường dẫn ảnh" ng-model="sanpham.hinh_anh" accept="image/*"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <select class="form-control" ng-model="sanpham.danh_muc"
                ng-options="item.id as item.ten for item in danhmuc" >
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá gốc</label>
            <input class="form-control" type="text" placeholder="Nhập giá gốc " ng-model="sanpham.gia_niem_yet">
        </div>

        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input class="form-control" type="text" placeholder="Nhập giá bán " ng-model="sanpham.gia_ban" >
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="text" placeholder="Nhập số lượng" ng-model="sanpham.so_luong">
        </div>

        <div class="mb-3 ">
            <label for="form-label">Trạng thái: </label>
                <select class="form-control text-dark" id="sel1" ng-model="sanpham.trang_thai">
                    <option>- Lựa Chọn -</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã ngừng bán">Đã ngừng bán</option>
                </select>
        </div>

        <div class="mb-3 text-center">
            <a class="btn btn-success rounded-1" ng-click="onClickUpdateSP()">
                Chỉnh sửa sản phẩm
            </a>
            <a class="btn btn-secondary " href="#!sanpham-list">
                Quay lại
            </a>
        </div>

        <!-- Khu vực thông báo lỗi -->
        <div class="alert alert-danger mt-1" ng-hide="formStatus">
            {{formMessage}}
        </div>

        
    </form>
</div>
