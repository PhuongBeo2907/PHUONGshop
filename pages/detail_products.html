

    <div class="container d-flex">
        <div class="col-6" >
            <img class="radio radio-1x1" ng-src="{{sanpham.hinh_anh}}" alt="" style="height: 560px;width: 560px;" ng-model="product.anh">
        </div>
        <div class="col-6 bg-white ps-3">
            <h5 ng-model="product.ten">{{sanpham.ten}}</h5>
            <div class="d-flex">
                <p>Tình trạng: </p>
                <p class="text-primary">Còn hàng</p>
            </div>
            <div class="d-flex">
                <p class="fw-light text-decoration-line-through me-2" ng-model="product.giaNiemYet">{{sanpham.gia_niem_yet}} VND</p>
                <p class="text-danger" ng-model="product.giaBan">{{sanpham.gia_ban}} VND</p>
            </div>
            <div class="mt-3">
                <hr>
                <div>
                    <div class="flex-column ms-0" style="margin-left: 5%;">
                        <!-- Ô input số lượng -->
                        <p>Số lượng</p>
                        <div class="col-4 d-flex" style="max-width: fit-content;">
                            <div class="input-group d-flex">
                                <input type="number" class="form-control" min="1" ng-model="product.quantity">
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-secondary ms-3" style="width: 200px;height: 40px;" ng-click="addToCart(sanpham)"><h6 class="text-white">THÊM VÀO GIỎ HàNG</h6></button>
                        <button class="btn btn-danger ms-3" style="width: 220px;height: 40px;"><a href="#!Xac-nhan-don-hang" class="text-white">MUA NGAY</a></button>
                    </div>
                    <br>
                </div>
                <h6>Thông tin sản phẩm</h6>
                <p class="fw-light">Material ver2.0 Tee: Cotton 2C mềm mịn mát dày dặn, đứng form, xịn xò</p>
            </div>
        </div>
    </div>
