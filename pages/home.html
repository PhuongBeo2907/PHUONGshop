<div class="container">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner.png" alt="Los Angeles" class="d-block w-100 ratio ratio-1x1">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.png" alt="Chicago" class="d-block w-100">
          </div>
          
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="mt-4" style="margin-left: 300px;">
        <button class="btn bg-primary col-md-6 mx-auto ms-xxl-5 text-white fw-bold text-lg-center"><h2>SẢN PHẨM MỚI TINH</h2></button>
    </div>
    <div>
      <div class="mt-2">
        <form action="" id="search-box">
            <input class="form-control mb-3" type="text" placeholder="Tìm kiếm  ..." ng-model="searchText">
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-3 bg-light" ng-repeat="item in danhSachSP | filter : searchText">
          <div>
              <a href="#!detail_products/{{item.id}}"  class="radio ratio-1x1"><img class="mw-100 mh-100" ng-src="{{item.hinh_anh}}"style="width: 320px;"></a>
          </div>
          <p class="mt-3 mw-100 mh-100">{{item.ten}}</p>
          <div class="d-flex justify-content-between">
              <span class="text-lg fw-bold">{{item.gia_ban}} VND</span>
              <span class="fw-light text-decoration-line-through">{{item.gia_niem_yet}} VND</span>
          </div>
          <a href="#!xac-nhan-don-hang" class="btn btn-danger justify-content-center align-items-center d-flex btn-sm mt-1">Mua ngay</a>
          <br>
        
      </div>
    </div>
    
    <div class="container">
    <a href="#!home-pages"><img src="img/SanPhamMoiNhat_banner.png" alt="" style="width: 1320px;"></a>
    </div>

     
</div>
